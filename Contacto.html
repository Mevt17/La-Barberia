<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - La Barbería</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - La Barbería</title>
        <link rel="stylesheet" href="/Reset.css">
        <link rel="stylesheet" href="/Style.css">
    </head>
    

    <body>
        <header>

            <div class="caja">
                <h1><img src="/Assets/logo.png" alt="Logo de La Barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form action="">
                
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="Email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea name="" id="Mensaje" cols="70" rows="10"class="input-padron" required></textarea>

                <fieldset>
                    <legend>Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" id="radio-email" value="email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio"   name="Contacto" id="radio-telefono" value="telefono">Teléfono</label>
                    

                    <label for="radio-watsapp"><input type="radio"  name="Contacto" id="radio-watsapp" value="whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horario prefieres ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche </option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de La Barbería</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="/Assets/logo-blanco.png" alt="Logo de La Barbería">
            <p class="copy">&copy;Copyright La Barbería 2024</p>
        </footer>
</body>
</html>
